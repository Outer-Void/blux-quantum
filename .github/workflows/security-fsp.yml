name: Security â€” bq-fsp
on: [push, pull_request]

jobs:
  fsp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install . ./bq_fsp
      - run: bq-fsp scan . -f sarif -o fsp.sarif || true
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: fsp.sarif
          category: bq-fsp
